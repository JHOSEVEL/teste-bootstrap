<body>

<div class="container">
    <div class="row">
       <div class="col">
            <h2>entre em contato:</h2>
            <form>
                
                    <label for="validationCustom01" class="form-label">nome:</label>
                    <input type="text" class="form-control"   required placeholder="digite seu nome">
                
                    <label for="email" class="form-label">email:</label>
                    <input type="text" class="form-control" placeholder="nome@exempl.com">
            
                    <label for="nome" class="form-label">telefone:</label>
                    <input type="text" class="form-control" placeholder="telefone">
                
                    <label for="menssagm" class="form-label">Feedback:</label>
                    <textarea name="menssagem" class="form-control" rows="3" placeholder="DÊ SEU Feedback">

                    </textarea>
                    <div class="form-check form-switch">
                        <label class="form-check-label">Concordo em enviar feedback.</label>
                        <input type="checkbox" class="form-check-input">
                    </div>
            
                

                <button type="submit" class="form-control">enviar</button>
            </form>
       </div>
    </div>
</div>
